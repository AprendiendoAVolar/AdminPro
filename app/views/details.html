<html lang="en" ng-app="AdminPro" data-ember-extension="1"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
     <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->
    <title>Ristorante Con Fusion: Menu</title>
    <!-- build:css(.) styles/app.css -->
    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="app/styles/app.css" rel="stylesheet">
    <!-- endBuild -->
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
<style type="text/css"></style></head>
<body>
    <div class="row row-content" ng-controller="DetailsCtrl">

        <div clasS="tab-content">
            <div class="media-left media-middle">
                <a href="#">
                    <img class="media-object img-thumbnail"
                         ng-src={{dish.image}} alt="Uthappizza">
                </a>
            </div>
            <div class="media-body">
                <h2 class="media-heading">{{dish.name}}
                    <span class="label label-danger">{{dish.label}}</span>
                    <span class="badge">{{dish.price | currency}}</span></h2>
                <p>{{dish.description}}</p>
            </div>
        </div>

        <div clasS="tab-content">
            <ul class="media-list tab-panel">
                <li class="media" ng-repeat="comment in dish.comments">
                    <div class="media-body">
                        <blockquote>
                            <p>{{comment.rating}} Stars</p>
                            <p>{{comment.comment}}</p>
                            <footer>{{comment.author}} - {{comment.date | date : "dd/MM/yyyy"}}</footer>
                        </blockquote>
                    </div>
                </li>
            </ul>
        </div>

        <div class="col-xs-12">
            <h3>Send us your Comment</h3>
        </div>
        <div class="col-xs-12 col-sm-9" >
            <form name="detailsForm" novalidate ng-submit="sendComment()" role="form" class="form-horizontal">
                <div class="form-group"
                     ng-class="{ 'has-error' : detailsForm.author.$error.required && !detailsForm.author.$pristine}">
                    <label for="author" class="col-sm-2 control-label">
                        Author
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="author" name="author"
                               placeholder="Enter your name" ng-model="comment.author" required>
                            <span ng-show="detailsForm.author.$error.required && !detailsForm.author.$pristine"
                                  class="help-block">Your name is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Rating
                    </label>
                    <div class="col-sm-10">
                        <input type="radio" ng-model="comment.rating" value="1"> 1
                        <input type="radio" ng-model="comment.rating" value="2"> 2
                        <input type="radio" ng-model="comment.rating" value="3"> 3
                        <input type="radio" ng-model="comment.rating" value="4"> 4
                        <input type="radio" ng-model="comment.rating" value="5"> 5
                    </div>
                </div>
                <div class="form-group">
                    <label for="comentario" class="col-sm-2 control-label" >Your Comment</label>
                    <div class="col-sm-10"
                         ng-class="{ 'has-error' : detailsForm.comentario.$error.required && !detailsForm.comentario.$pristine }">
                        <textarea placeholder="put your comment here..." class="form-control" id="comentario" name="comentario"
                                  rows="5" ng-model="comment.comment" required>
                        </textarea>
                         <span ng-show="detailsForm.comentario.$error.required && !detailsForm.comentario.$pristine"
                               class="help-block">Your comment is required</span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" ng-disabled="detailsForm.$invalid">Send Comment</button>
                    </div>
                </div>
            </form>



        </div>
    </div>
    <!-- build:js(.) scripts/app.js-->
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="app/scripts/details.js"></script>
    <script src="app/scripts/controllers.js"></script>
    <script src="app/scripts/services.js"></script>
    <!-- endBuild -->

</body></html>
